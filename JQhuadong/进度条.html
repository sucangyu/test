<body>
 <div class="prg-cont rad-prg" id="indicatorContainer2"></div>


 <script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>

    <script>

$(function () {
var num = 26;
var remaining = 100-num;
    $('#indicatorContainer2').radialIndicator({
        barColor: '#87CEEB',
        barWidth: 10,
        initValue: num,
        roundCorner: true,
        percentage: true
    });
    var radialObj = $('#indicatorContainer').data('radialIndicator');
//now you can use instance to call different method on the radial progress.
//like
radialObj.animate(remaining);



});
    </script>

    <script src="js/radialindicator.js"></script>

</body>
